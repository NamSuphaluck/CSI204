<!DOCTYPE html>
<html lang="en">

<head>
    <title>School of Information Technology</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>


    <div class="row" style="height: 670px; width:600px; padding: 50px;  ">
        <form>
            <div>
                <p>ชื่อผู้ที่สนใจขอสินเชื่อ</p>
                <div class="row">
                    <span class="col-md-6">
                        <input id="txtFirstName" type="text" class="form-control" placeholder="กรุณากรอกชื่อ"
                            required />
                    </span>
                    <span class="col-md-6">
                        <input id="txtLastName" type="text" class="form-control" placeholder="กรุณากรอกนามสกุล"
                            required />
                    </span>
                </div>

            </div>
            <div style="margin-top: 10px;">
                <p>ที่อยู่</p>
                <textarea id="txtAddress" class="form-control" rows="4" cols="50" required></textarea>

            </div>
            <div style="margin-top: 10px;">
                <p>หมายเลขโทรศัพท์</p>
                <input id="txtTel" type="text" class="form-control" required />

            </div>
            <div style="margin-top: 10px;">
                <p>เงินเดือน</p>
                <input id="txtSalary" type="number" class="form-control" required />

            </div>
            <div style="padding: 20px;">
                <button onclick="sendData();" type="button" class="btn btn-success">ส่งข้อมูล</button>
            </div>


        </form>

    </div>


</body>

</html>

<script>
    const sendData = () => {

        let firstName = "";
        let lastName = "";
        let address = "";
        let tel = "";
        let salary = 0;
        firstName = document.getElementById('txtFirstName').value;
        lastName = document.getElementById('txtLastName').value;
        address = document.getElementById('txtAddress').value;
        tel = document.getElementById('txtTel').value;
        salary = document.getElementById('txtSalary').value;

        localStorage.setItem('firstName', firstName);
        localStorage.setItem('lastName', lastName);
        localStorage.setItem('address', address);
        sessionStorage.setItem('tel', tel);
        sessionStorage.setItem('salary', salary);



        //Send to Another Page by HTTP GET Method.
        window.parent.location.href = './registerLoanPreView.html?firstName=' + firstName + '&lastName=' + lastName + '&address=' + address + '&tel=' + tel + '&salary=' + salary;
    }
</script>
