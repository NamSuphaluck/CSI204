<!DOCTYPE html>
<html lang="en">

<head>
    <title>School of Information Technology</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>


    <div class="row" style="height: 670px; ;">
        <div style="height: 300px; margin-left: 100px; margin-top:50px">
            <form>
                <p style=" font-size: 30px;">รายละเอียดรถ</p>
                <label>ราคา </label>
                <input id="txtPrice" />

                <br /><br />

                <input type="checkbox" id="chkDiscount" value=5 />
                <label for="chkDiscount">ส่วนลด 15%</label><br /><br />



                <br />


                <button type="button" onclick="calculateTotal()">Calculate</button>
                <br /><br /><br />


                <label>ราคาสุทธิ </label>
                <input id="txtPriceNet" />
                <br /><br />

                <label>ของสมนาคุณ</label>
                <input id = "txtGift" />
            </form>

        </div>


    </div>


</body>

</html>

<script>
    const calculateTotal = () => {
        let price = 0;
        let discount = 0;
        let total = 0;

        price = Number(document.getElementById('txtPrice').value);
        total = price;

        if (document.getElementById('chkDiscount').checked === true) {
            discount = 15 / 100;
            total = price - (price * discount);
        } else {
            discount = 5 / 100;
            total = price - (price * discount);
        }


        document.getElementById('txtPriceNet').value = total;

        let gift = "";
        if(total === 95){
            gift = "ทองคำ";
        } else if (total === 85){
            gift = "ประกันชั้น 1";
        } else if (total === 105){
            gift = "ไม่ได้รับของสมนาคุณ";
        }

        document.getElementById('txtGift').value = gift;
    }

</script>
