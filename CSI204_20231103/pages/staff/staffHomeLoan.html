<!DOCTYPE html>
<html lang="en">

<head>
    <title>School of Information Technology</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body onload="getData();">


    <div class="row" style="height: 670px; width:600px; padding: 50px;  ">
        <form>
            <div>
                <p>ชื่อผู้ที่สนใจขอสินเชื่อ</p>
                <div class="row">
                    <span class="col-md-6">
                        <input id="txtFirstName" type="text" class="form-control" placeholder="กรุณากรอกชื่อ"
                            readonly />
                    </span>
                    <span class="col-md-6">
                        <input id="txtLastName" type="text" class="form-control" placeholder="กรุณากรอกนามสกุล"
                            readonly />
                    </span>
                </div>



            </div>
            <div style="margin-top: 10px;">
                <p>ที่อยู่</p>
                <textarea id="txtAddress" class="form-control" rows="4" cols="50" readonly></textarea>

            </div>
            <div style="margin-top: 10px;">
                <p>หมายเลขโทรศัพท์</p>
                <input id="txtTel" type="text" class="form-control" readonly />

            </div>
            <div style="margin-top: 10px;">
                <p>เงินเดือน</p>
                <input id="txtSalary" type="number" class="form-control" readonly />

            </div>
            <div style="margin-top: 10px;">
                <p>วงเงินที่ได้รับพิจารณา</p>
                <input id="txtTotal" type="number" class="form-control" readonly />

            </div>
            <div style="padding: 20px;">
                <button type="button" class="btn btn-warning" onclick="goBack();">ย้อนกลับ</button>
                <button type="button" class="btn btn-primary" onclick="gotoIndex()">หน้าหลัก</button>
                <button type="button" class="btn btn-danger" onclick="resetData()">Reset</button>
            </div>


        </form>

    </div>


</body>

</html>

<script>
    const getData = () => {
        //รับค่าจาก localStorage หรือ sessionStorage มาเก็บลงตัวแปร
        let firstName = localStorage.getItem('firstName');
        let lastName = localStorage.getItem('lastName');
        let address = localStorage.getItem('address');
        let tel = sessionStorage.getItem('tel');
        let salary = sessionStorage.getItem('salary');

        //เอาค่าจากตัวแปร ไปแสดงผลบน HTML
        document.getElementById('txtFirstName').value = firstName;
        document.getElementById('txtLastName').value = lastName;
        document.getElementById('txtAddress').value = address;
        document.getElementById('txtTel').value = tel;
        document.getElementById('txtSalary').value = salary;

        const total = salary * 200;
        document.getElementById('txtTotal').value = total;

    }

    const resetData = () => {
        localStorage.removeItem('firstName');
        localStorage.removeItem('lastName');
        localStorage.removeItem('address');
        sessionStorage.removeItem('tel');
        sessionStorage.removeItem('salary');
    }

    const goBack = () => {
        window.history.back()
    }

    const gotoIndex = () => {
        window.location.href = './home_master.html'
    }
</script>
