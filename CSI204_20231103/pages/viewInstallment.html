    const calculateInstallment = () => {
        const price = document.getElementById('txtPrice').value;
        const calInstallmentPrice = Number(price) / 12;

        let i = 0;
        while (i < 12) {
            let showInstall = '<p>' + "เดือนที่" + '' + (i + 1) + '' + 'จ่าย' + calInstallmentPrice + 'บาท</p>'
            document.getElementById('displayInstallment').innerHTML = document.getElementById('displayInstallment').innerHTML + showInstall
            i++
        }

    }
    
</script>
